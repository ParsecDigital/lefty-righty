<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Lefty Righty Plugin</title>

  <meta name="description" content="LeftyRighty">
  <meta name="author" content="Dave Berning, Kenny Hill">


  <link rel="stylesheet" href="css/style.css?v=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="row lr-reverse">
            <div class="lr-item fourth lr-spec one">Lorem Lorem Lorem Lorem</div>
            <div class="lr-item fourth lr-spec two">Lorem Lorem Lorem Lorem</div>
        </div>

        <div class="lr-toggle">Flip</div>
    </div>
</body>

<script>
    $('body').leftyrighty({
        mobileOnly: true,
        detectTextAlign: true,
        detectPosition: true,
        showPopup: true
    });
</script>

</html>
